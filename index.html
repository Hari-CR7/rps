<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>

    <!-- Gfont LINK -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <!-- CSS LINK -->

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="player">
            <h3>Player</h3>

            <div class="chosen">
                <p class="start">START</p>
            </div>
            <div class="choices">
                <button class="btn" id="rock"><img src="./img/rock.png" alt="rock-img" class="choice"></button>
                <button class="btn" id="paper"><img src="./img/paper.png" alt="paper-img" class="choice"></button>
                <button class="btn" id="scissor"><img src="./img/scissor.png" alt="scissor-img" class="choice"></button>
            </div>

        </div>
        <div class="computer">
            <h3>ComputerðŸ¤–</h3>
            <a href="" class="holder"><p class="start">START</p></a>
        </div>
    </div>
    <p class="result"></p>

    <!-- Jquery LINK -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Js LINK -->
    <script src="./script.js"></script>
</body> 

</html>
